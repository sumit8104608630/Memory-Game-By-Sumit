<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory_game</title>
    <link rel="stylesheet" href="./memory.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="main">
        <div class="absolute result right-1/2 bottom-1/2 translate-x-1/2 translate-y-1/2">
        <div class=" flex bg-opacity-35 bg-blue-700  backdrop-blur rounded-2xl flex-col gap-4 w-auto px-5 py-10"><span class="font-mono text-2xl board1 font-semibold text-white"></span><button class="btn1 bg-white px-5 py-2 text-xl text-gray-500 rounded-2xl font-semibold">Restart</button></div>
        </div>
        <div class="absolute players right-1/2 bottom-1/2 translate-x-1/2 translate-y-1/2">
            <div class="flex win bg-opacity-35 bg-blue-700  backdrop-blur rounded-2xl flex-col gap-4 w-auto px-5 py-10 ">
            <h1 class="font-semibold text-2xl text-white">Memory Game</h1>
            <span class="  player1"><input id="p1" class="border-none rounded-full px-5 py-2" type="text"  placeholder="Player-1"></span>
            <span class="  player2"><input id="p2" class="rounded-full px-5 py-2" type="text" placeholder="Player-2"></span>
            <button class="btn bg-white px-5 py-2 text-xl text-gray-500 rounded-2xl font-semibold">Start</button>
            </div>
        </div>
        <div class="flex score_board flex-col font-mono gap-1 font-semibold text-white text-2xl mb-5 py-3 bg-blue-800  w-auto rounded-2xl px-5 bg-opacity-60">
            <span class="player-1"></span>
            <span class="player-2"></span>
        </div>
        <div class="grid">
        </div>
    </div>
    <script src="./find_me.js"></script>
</body>
</html>
